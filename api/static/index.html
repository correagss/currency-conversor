<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>

        <div class="input-group">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" value="1.00" step="0.01" min="0">
        </div>

        <div class="input-group">
            <label for="fromCurrency">Converter de:</label>
            <select id="fromCurrency">
                <option value="USD">USD - Dólar Americano</option>
                <option value="EUR">EUR - Euro</option>
                <option value="BRL">BRL - Real Brasileiro</option>
                <option value="GBP">GBP - Libra Esterlina</option>
                <option value="JPY">JPY - Iene Japonês</option>
                <!-- Adicione mais moedas conforme necessário ou use um endpoint para listar as moedas -->
            </select>
        </div>

        <div class="input-group">
            <label for="toCurrency">Converter para:</label>
            <select id="toCurrency">
                <option value="BRL">BRL - Real Brasileiro</option>
                <option value="USD">USD - Dólar Americano</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Libra Esterlina</option>
                <option value="JPY">JPY - Iene Japonês</option>
                <!-- Adicione mais moedas conforme necessário -->
            </select>
        </div>

        <button id="convertButton">Converter</button>

        <div class="result-box">
            <p>Resultado:</p>
            <p id="conversionResult">--</p>
        </div>

        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
