<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div class="input-group">
            <label for="amount">Value:</label>
            <input type="number" id="amount" value="1.00" step="0.01" min="0">
        </div>

        <div class="input-group">
            <label for="fromCurrency">Convert from:</label>
            <select id="fromCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="GBP">GBP - Pound Sterling</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <!-- Adicione mais moedas conforme necessário ou use um endpoint para listar as moedas -->
            </select>
        </div>

        <div class="input-group">
            <label for="toCurrency">Convert to:</label>
            <select id="toCurrency">
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Pound Sterling</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <!-- Adicione mais moedas conforme necessário -->
            </select>
        </div>

        <button id="convertButton">Convert</button>

        <div class="result-box">
            <p>Result:</p>
            <p id="conversionResult">--</p>
        </div>

        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
